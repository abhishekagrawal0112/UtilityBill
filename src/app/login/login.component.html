<div fxLayout='row' fxLayoutGap='10px' fxLayoutAlign='center center' class="login">
  <div fxFlex='40%'>
    <mat-card class='card'>
      <mat-card-header class='heading'>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout='column' fxLayoutGap='10px' fxLayoutAlign='center center'>
          <form [formGroup]='loginForm'>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName='email'>
              <mat-error>
                <div *ngIf='email.invalid && email.errors.required'>required this field</div>
                <div *ngIf='email.invalid && email.errors.minlength'>please enter in length 5</div>
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName='password' type="password">
              <mat-error>
                <div *ngIf='password.invalid && password.errors.required'>required this field</div>
                <div *ngIf='password.invalid && password.errors.minlength'>please enter in length 5</div>
              </mat-error>
            </mat-form-field>
          </form>
          <button mat-raised-button color='primary'>login</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
